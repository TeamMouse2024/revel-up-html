<!DOCTYPE html>

    <script>
        function loadHeaderAndFooter() {
            // 헤더 파일을 가져오는 XMLHttpRequest 객체 생성
            var xhttpHeader = new XMLHttpRequest();
            xhttpHeader.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // 헤더 파일의 내용을 가져와서 특정 요소의 내용으로 대체
                    document.getElementById("header").innerHTML = this.responseText;
                }
            };
            xhttpHeader.open("GET", "header.html", true);
            xhttpHeader.send();

            // 푸터 파일을 가져오는 XMLHttpRequest 객체 생성
            var xhttpFooter = new XMLHttpRequest();
            xhttpFooter.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // 푸터 파일의 내용을 가져와서 특정 요소의 내용으로 대체
                    document.getElementById("footer").innerHTML = this.responseText;
                }
            };
            xhttpFooter.open("GET", "footer.html", true);
            xhttpFooter.send();
        }

        // 페이지 로드 시 헤더와 푸터를 가져오도록 호출
        window.onload = loadHeaderAndFooter;
    </script>

<body>

<!-- 모달 창 -->
<div id="myModal" class="modal">
<!-- 모달 내용 -->
<div class="modal-content">
  <p>등록되지 않은 회원입니다.</p>
  <button style="width: 50px; border-radius: 10px; margin-left: 90px; margin-top: 15px; font-size: 13px;" onclick="closeModal()">닫기</button> <!-- 모달 닫기 버튼 -->
</div>
</div>

<!-- 스크립트 -->
<script>
// 모달 창 열기 함수
function showModal(event) {
    event.preventDefault(); // 이벤트 기본 동작 방지
    document.getElementById('myModal').style.display = 'block';
}

// 모달 창 닫기 함수
function closeModal() {
    document.getElementById('myModal').style.display = 'none';
}
</script>

<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        padding: 20px;
        width: 270px; /* 너비 조정 */
        max-width: 80%; /* 최대 너비 설정 */
        height: 150px; /* 높이 조정 */
        overflow-y: auto; /* 내용이 모달을 넘어갈 경우 스크롤 표시 */
    }

    /* 모달 내용 스타일 */
    .modal-content {
        text-align: center;
        margin-top: 10px;
        border: none;
    }
    /* 알림 내용 스타일 */
    p {
        margin-top: 20px;
        font-size: 14px;
        color: #333;
    }
</style>
