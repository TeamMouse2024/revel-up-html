<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>세터 마이페이지 중 펀딩 신규 등록 - 기본 정보</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400%2C500%2C700"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%3A400%2C600%2C700"/>
  <link rel="stylesheet" href="./css/new-funding.css"/>
</head>
<body>
    <div class="">
        <div class="">
            <p class="location-path">나의 펀딩 내역 &gt; <b>펀딩 신규 등록</b></p>
        </div>
        <div class="contents">
            <p style="margin-bottom: 40px;">게터분들에게 제공할 선물을 입력해 주세요.</p>
            <h2>선물 작성</h3>
            <div class="contents-input">
                <p class="">선물금액</p>
                <div class="short-input">
                    <input type="number" placeholder="0" style="justify-content: right">원
                </div>
            </div>
            <div class="contents-input">
                <p class="">선물명</p>
                <div class="mid-input">
                    <input type="text" placeholder="예시) 장인이 폐이불을 재활용해 한땀 한땀 만든 에코백 1세트">
                </div>
            </div>
            <div class="contents-input">
                <p class="">선물 설명</p>
                <div class="long-input">
                    <input type="text" placeholder="선물 구성과 혜택을 간결하게 설명해 주세요." width="95%">
                </div>
            </div>
            <div class="contents-input">
                <p class="">제한 수량</p>
                <div class="short-input" >
                    <input type="number" placeholder="0">개
                </div>
                
            </div>
            <div class="button" style="justify-content: right;">
                <button class="back-button" onclick='alert("이전 페이지로 이동합니다!")'>이전</button>
                <button class="next-button" onclick='alert("다음 페이지로 이동합니다!")'>다음</button>
            </div>
        </div>
    </div>
</body>
